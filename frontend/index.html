<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.11.3.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        /*td{width: 500px !important;}*/
        table{width:60%; margin-top: 20px; background-color: #666 !important;}
        form{width: 300px; height: 40px; margin: 20px auto;}
        .table td{width: 25%; text-align: center;}
    </style>
    <script>
        $(function () {
            $("button").click(function () {
                var inp = $("#exampleInputName2").val();
                $.ajax({
                    url:"http://localhost:3000/list",
                    type:'POST',
                    data:{id:inp},
                    success:function (e) {
                        var str = "";
                        for(var i in e){
                            str+="<tr><td>"+e[i].id+"</td><td>"+e[i].name+"</td><td>"+e[i].age+"</td><td>"+e[i].sex+"</td></tr>"
                        }
                        $("table").eq(1).html(str);
                    }
                })
            })

        })
    </script>
</head>
<body>
    <form class="form-inline">
        <div class="form-group">
            <label for="exampleInputName2">Name</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="输入姓名">
        </div>
        <button type="button" class="btn btn-default">查询</button>
    </form>
    <table class="table table-striped">
    <tr>
        <td class="id">id</td>
        <td>name</td>
        <td>age</td>
        <td>sex</td>
    </tr>
    </table>
    <table class="table table-striped">

    </table>
</body>
</html>
